version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
        - key: 'X-Frame-Options'
          value: 'SAMEORIGIN'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'Referrer-Policy'
          value: 'strict-origin-when-cross-origin'
backend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm ci
        - npm install drizzle-kit@latest
    build:
      commands:
        - npx drizzle-kit push:pg --config=drizzle.config.ts
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
      - '!public/**/*'
  cache:
    paths:
      - node_modules/**/*